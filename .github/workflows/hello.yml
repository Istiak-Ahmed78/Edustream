name: CI/CD Pipeline
on:
  push:
    branches: [ production]

jobs:
  check_flutter:
    name: Check Flutter Installation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Flutter Doctor
        run: flutter doctor -v

      - name: Flutter version
        run: flutter --version
